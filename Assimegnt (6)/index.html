<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body style="background-color: #333333">

    <div class="home" style="position: absolute;">
        <a href="../index.html"><img src="../images/home.png" alt="" width="50px"></a>
    </div>

    <br><br><br>
    <div id="stopwatch">
        <div id="options" style="margin: auto;width: fit-content;">
            <button class="btn" id="start" title="start" onclick="startTimer()"><i class="fa fa-play"></i></button>
            <button class="btn" id="stop" title="stop" onclick="stopTimer()"><i class="fa fa-pause"></i></button>
            <button class="btn" id="reset" title="reset" onclick="resetTimer()"><i class="fa fa-backward"></i></button>
            <button class="lapBtn" onclick="setLaps()">Laps</button>
        </div>
        <div id="timer">
            <span class="time" id="hours">00</span>
            <span class="time" id="minutes">00</span>
            <span class="time" id="seconds">00</span>
            <span class="time" id="milliseconds">00</span>
        </div>
        <div id="laps">
        </div>
    </div>
    
</body>
</html>
